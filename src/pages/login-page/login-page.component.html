<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-50 bg-opacity-60">
    <div class="w-full max-w-md mx-4">
        <div class="relative">
            <div
                class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl -z-10">
            </div>

            <div class="bg-white rounded-xl shadow-2xl p-8 border border-lime-200 relative z-10">
                <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Вход в аккаунт</h1>

                <form class="space-y-5">

                    <div class="space-y-1">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" type="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
                    </div>

                    <div class="space-y-1 relative">
                        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                        <div class="relative">
                            <input id="password" [type]="hidePassword ? 'password' : 'text'"
                                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600" />
                            <button type="button" (click)="togglePasswordVisibility()"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">
                                <img *ngIf="!hidePassword" src="assets/icons/eye-closed.svg" alt="Показать пароль"
                                    class="w-5 h-5" />
                                <img *ngIf="hidePassword" src="assets/icons/eye.svg" alt="Скрыть пароль"
                                    class="w-5 h-5" />
                            </button>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 text-sm font-semibold rounded-lg shadow-md transition-colors duration-200 bg-lime-400 text-black hover:bg-lime-500">
                        Войти
                    </button>

                    <div class="text-center">
                        <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-700">Забыли пароль?</a>
                    </div>
                    <div class="text-center">
                        <div class="text-sm font-medium text-black">
                            У вас ещё нет аккаунта?
                            <a href="#"
                                class="text-sm font-medium text-blue-600 hover:text-blue-700">Зарегистрируйтесь!</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
