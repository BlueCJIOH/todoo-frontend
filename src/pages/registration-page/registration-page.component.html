<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-50 bg-opacity-60">
  <div class="w-full max-w-md mx-4">
    <div class="relative">
      <div
        class="absolute inset-0 bg-gradient-to-r from-lime-200 to-lime-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:rotate-6 sm:rounded-3xl -z-10">
      </div>

      <div class="bg-white rounded-xl shadow-2xl p-8 border border-blue-300 relative z-10">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">Регистрация</h1>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-5">
          <!-- Поле Имя -->
          <div class="space-y-1">
            <label for="name" class="block text-sm font-medium text-gray-700">Имя</label>
            <input
              formControlName="name"
              id="name"
              type="text"
              placeholder="Введите ваше имя"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-gray-700"
            />
            <div *ngIf="name?.invalid || name?.dirty" class="text-red-600 text-xs mt-1">
              {{ getNameErrorMessage() }}
            </div>
          </div>

          <!-- Поле Email -->
          <div class="space-y-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              formControlName="email"
              id="email"
              type="email"
              placeholder="Введите email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-gray-700"
            />
            <div *ngIf="email?.invalid || email?.dirty" class="text-red-600 text-xs mt-1">
              {{ getEmailErrorMessage() }}
            </div>
          </div>

          <!-- Поле Пароль -->
          <div class="space-y-1 relative">
            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
            <div class="relative">
              <input
                formControlName="password"
                id="password"
                [type]="hidePassword ? 'password' : 'text'"
                placeholder="Введите пароль"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-gray-700"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="focus:outline-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
              >
                <img *ngIf="!hidePassword" ngSrc="assets/icons/eye-closed.svg" alt="Показать пароль"
                     class="w-5 h-5" height="28" width="28" />
                <img *ngIf="hidePassword" ngSrc="assets/icons/eye.svg" alt="Скрыть пароль"
                     class="w-5 h-5" height="28" width="28" />
              </button>
            </div>
            <div *ngIf="password?.invalid || password?.dirty" class="text-red-600 text-xs mt-1">
              {{ getPasswordErrorMessage() }}
            </div>
          </div>

          <!-- Поле Подтверждение пароля -->
          <div class="space-y-1 relative">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Повторите пароль</label>
            <div class="relative">
              <input
                formControlName="confirmPassword"
                id="confirmPassword"
                [type]="hideConfirmPassword ? 'password' : 'text'"
                placeholder="Повторите пароль"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-gray-700"
              />
              <button
                type="button"
                (click)="toggleConfirmPasswordVisibility()"
                class="focus:outline-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700"
              >
                <img *ngIf="!hideConfirmPassword" ngSrc="assets/icons/eye-closed.svg" alt="Показать пароль"
                     class="w-5 h-5" height="28" width="28" />
                <img *ngIf="hideConfirmPassword" ngSrc="assets/icons/eye.svg" alt="Скрыть пароль"
                     class="w-5 h-5" height="28" width="28" />
              </button>
            </div>
            <div *ngIf="confirmPassword?.invalid || confirmPassword?.dirty" class="text-red-600 text-xs mt-1">
              {{ getConfirmPasswordErrorMessage() }}
            </div>
          </div>

          <!-- Кнопка регистрации -->
          <button
            type="submit"
            [disabled]="registrationForm.invalid"
            class="w-full py-3 px-4 text-sm font-semibold rounded-lg shadow-md transition-colors duration-200 bg-lime-400 text-black hover:bg-lime-500 disabled:bg-gray-300 disabled:cursor-not-allowed"
          >
            Зарегистрироваться
          </button>

          <!-- Ошибка -->
          <div *ngIf="registrationError" class="p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
            {{ registrationError }}
          </div>

          <!-- Ссылка на вход -->
          <div class="text-center">
            <div class="text-sm font-medium text-black">
              Уже есть аккаунт?
              <a href="/login" class="text-sm font-medium text-blue-600 hover:text-blue-700">Войдите!</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
