@if(job) {
  <article
    class="job-card bg-white border border-gray-200 rounded-xl p-6 hover:shadow-md transition-shadow duration-200"
    [attr.data-category]="job.category">

    <h3 class="font-sora text-xl font-bold mb-2">{{ job.name }}</h3>

    <p class="text-gray-600 text-sm mb-3">
      {{ job.location }} | {{ job.deadline }}
    </p>

    <div class="flex justify-between items-center gap-2 mb-4 text-blue-600 font-bold text-sm">
      <span>{{ job.salary | jobSalary: job.currency : job.paymentType }}</span>
      <span>{{ job.responds }} откликов</span>
    </div>

    <app-button variant="secondary" size="lg">Откликнуться</app-button>
  </article>
}
