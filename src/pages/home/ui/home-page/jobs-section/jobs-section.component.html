<section class="jobs reveal py-16 border-t border-gray-200" id="jobs">
  <div class="container mx-auto px-4 max-w-7xl">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
      <h2 class="font-sora text-3xl font-bold">Лента актуальных задач</h2>

      <div class="filters flex flex-wrap gap-2">
        @for (filter of filterOptions; track filter.value) {
          <app-button
            [variant]="isFilterActive(filter.value) ? 'filter_active' : 'filter'"
            [size]="'md'"
            (click)="onFilterChange(filter.value)">
            {{ filter.label }}
          </app-button>
        }
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6" id="job-grid">
      @for (job of filteredJobs(); track job.id) {
        <app-job-card [job]="job" />
      }
    </div>
  </div>
</section>
